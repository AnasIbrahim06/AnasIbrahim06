    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #007bff, #6c63ff);
        }
        form {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        select {
            width: 100%;
            max-width: 300px; /* Restricts width */
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 80px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6c63ff, #007bff);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            transform: translateY(-3px);
        }
    </style>

<body>
    <form method="post">
        <label for="fs_id">Select Forensic ID</label>
        <select name="fs_id" id="fs_id">
            <option value="">Select</option>
            {% for i in data['view'] %}
            <option value="{{i['forensic_id']}}">{{i['f_name']}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
