    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            text-decoration: underline;
            margin: 20px 0;
            font-size: 26px;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            text-align: left;
            padding: 10px 15px;
            font-size: 14px;
        }
        th {
            font-weight: bold;
            color: #34495e;
            width: 35%;
        }
        td {
            width: 65%;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background-color: #3fa057;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #23803d;
        }
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            th, td {
                display: block;
                width: 100%;
                padding: 8px 0;
            }
            th {
                margin-top: 10px;
            }
        }
    </style>
</head>
